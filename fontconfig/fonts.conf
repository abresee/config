<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- ~/.config/fontconfig/fonts.conf -->
<fontconfig>
<alias>
    <family>sans</family>
    <prefer><family>Liberation Sans</family></prefer>
</alias>
<alias>
    <family>monospace</family>
    <prefer><family>Liberation Mono</family></prefer>
</alias>
</fontconfig>
